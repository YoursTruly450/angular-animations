<button (click)="animate()">Animate</button>
<button (click)="boxState = 'spc'">Set spc state</button>
<button (click)="visible = !visible">Toggle visibility</button>

<hr>

<div class="wrap">

  <div
    class="box"
    *ngIf="visible"
    [@box]="boxState"
    (@box.start)="animationStart($event)"
    (@box.done)="animationDone($event)"
  >
    <h4>{{boxState | uppercase}}</h4>
  </div>

  <hr>

  <app-animate></app-animate>
  
</div>
